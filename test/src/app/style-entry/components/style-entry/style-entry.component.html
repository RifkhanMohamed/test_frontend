<div>
    <form action="" name="form1" [formGroup]="form1">
        <div class="row">
            <div class="col-sm-2">
                <label for="">Style No</label>&nbsp;&nbsp;
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-sm-2">
                <label for="">Style Name</label>&nbsp;&nbsp;
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>
        <br>
        <div class="row">    
            <div class="col-sm-2">
                <label for="">Style Status</label>&nbsp;&nbsp;
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-3">
                        <input type="radio" formControlName="status" name="status" value="active" >
                        Active
                    </div>
                    <div class="col-sm-3">
                        <input type="radio" formControlName="status" name="status" value="inActive" >
                        Inactive
                    </div>
                    <div class="col-sm-3">
                        <input type="radio" formControlName="status" name="status" value="hold" >
                        Hold
                    </div>  
                </div>
            </div>
            <div class="col-sm-2">
                <label for="">Style Quantity</label>&nbsp;&nbsp;
            </div>
            <div class="col-sm-4">
                <input type="number" class="form-control form-control-sm">
            </div>
        </div>
        <br>
        <div class="row">    
            <div class="col-sm-2">
                <label for="">Style Type</label>&nbsp;&nbsp;
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-3"> 
                        <input type="radio" formControlName="type" name="type" value="new" >
                        New
                    </div>
                    <div class="col-sm-3">
                        <input type="radio" formControlName="type" name="type" value="repeat" >
                        Repeat 
                    </div> 
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button class="btn btn-primary">Add</button>&nbsp;
                    <button class="btn btn-primary">Delete</button>&nbsp;
                    <button class="btn btn-primary">Save</button>&nbsp;
                </div>
                
            </div>
        </div>
    </form>
    <br>
    <div style="overflow-x: scroll;">
        <table id="tableDatas">
            <thead>
                <tr>
                    <th></th>
                    <th style="text-align: center;">Category</th>
                    <th style="text-align: center;">Item Code</th>
                    <th style="text-align: center;">Consumption</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td style="background-color: blue;">
                        <input type="checkbox">
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">-select-</option>
                            <option *ngFor="let data of category" value={{data.id}}>{{data.description}}</option>
                        </select>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">-select-</option>
                            <option value="1">1</option>
                        </select>
                    </td>
                    <td>1</td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
